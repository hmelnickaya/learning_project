name: Новая проблема
description: Новая проблема по шаблону из формы
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["Проект сайта", "Онлайн-магазин"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        
    - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Шаги воспроизведения
      description: Опишите как воспроизвести проблему 
      render: shell
  - type: textarea
    id: current_result
    attributes:
      label: Полученный результат
      description: Опишите какой результат получается сейчас 
      render: shell
  - type: textarea
    id: expected_result
    attributes:
      label: Ожидаемый результат
      description: Опишите какой результат ожидается 
      render: shell
